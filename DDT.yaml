  DATASET: splicing_dataset
  NUM_CLASSES: 2
MODEL:
  NAME: DDT
LOSS:
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
TRAIN:
  IMAGE_SIZE:
  - 640
  - 640
  BASE_SIZE: 640
  BATCH_SIZE_PER_GPU: 3
